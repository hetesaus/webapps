<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/css/uikit.min.css" />
    </head>
	<body>
		<div id="app">
		
			<!-- OVERLAY -->
			<div class="uk-height-small overlay">
				<div id="toggle-overlay-animation" class="uk-padding-small uk-padding-remove-vertical">
					<div class="uk-grid uk-grid-small" uk-grid>
						<div class="uk-grid uk-grid-collapse uk-width-expand" uk-grid>
							<div class="uk-width-expand">
								<div class="uk-card uk-card-default uk-card-small uk-card-body">
									<span class="uk-text-left">
										{{ p1Name }} 
									</span>
								</div>
							</div>
							<div class="uk-width-auto uk-text-">
								<div class="uk-card uk-card-default uk-card-small uk-card-body">
									<span class="uk-text-center">
										{{ p1Score }} 
									</span>
								</div>
							</div>	
						</div>
						<div class="uk-width-medium">
							<div class="uk-card uk-card-default uk-card-small uk-card-body">
								<span class="uk-text-center">
									{{ phase }} 
								</span>
							</div>
						</div>	
						<div class="uk-grid uk-grid-collapse uk-width-expand" uk-grid>
							<div class="uk-width-auto">
								<div class="uk-card uk-card-default uk-card-small uk-card-body">
									<span class="uk-text-center">
										{{ p2Score }} 
									</span>
								</div>
							</div>	
							<div class="uk-width-expand">
								<div class="uk-card uk-card-default uk-card-small uk-card-body">
									<span class="uk-text-right">
										{{ p2Name }} 
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>			
			</div>
			
			<!-- CONTROLS -->
			<div class="uk-padding-small">
				<div class="uk-margin">
					<div class="uk-grid uk-grid-small" uk-grid>
						<div class="uk-grid uk-grid-collapse uk-width-expand" uk-grid>
							<div class="uk-width-expand">
								<input class="uk-input" v-model="p1Name" placeholder="player 1">
							</div>
							<div class="uk-width-auto">
								<input type="number" min="0" class="uk-input uk-form-width-xsmall" v-model="p1Score" placeholder="0">
							</div>
						</div>
						<div class="uk-width-medium">			
							<select v-model="phase" class="uk-select">
								<option>Pools</option>
								<option>Grand Finals</option>
							</select>
						</div>
						<div class="uk-grid uk-grid-collapse uk-width-expand" uk-grid>
							<div class="uk-width-auto">
								<input type="number" min="0" class="uk-input uk-form-width-xsmall" v-model="p2Score" placeholder="0">
							</div>
							<div class="uk-width-expand">
								<input class="uk-input" v-model="p2Name" placeholder="player 2">
							</div>
						</div>
					</div>
				</div>
				<div class="uk-margin">
					<div class="uk-grid uk-grid-small uk-child-width-expand" uk-grid>
						<div>
							<button 
								class="uk-button uk-button-small uk-width-1-1" 
								@click="updateOverlay()">
								Update
							</button>
						</div>
						<div>
							<button 
								class="uk-button uk-button-small uk-width-1-1"
								href="#toggle-overlay-animation" 
								type="button" 
								uk-toggle="target: #toggle-animation; animation: uk-animation-slide-top">
								Toggle overlay
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit-icons.min.js"></script>

<script>

	new Vue({
		el: '#app',
		data: {
			phase: 'Pools',
			
			p1Name: 'player 1',
			p1Score: 0,
			p1Flag: '',
			
			p2Name: 'player 2',
			p2Score: 0,
			p2Flag: '',
		},
		
		methods: {
			updateOverlay(){
				alert('update');
			}
		}
	})

</script>

<style>

	.overlay {
		background-color: green;
	}

</style>
