<html>	
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/css/uikit.min.css" />
    </head>
	<body>
		<div id="app">
			<div class="uk-padding-small">
				<div class="uk-position-center uk-overlay uk-overlay-default uk-text-center">			
					<h3>{{ answer }}</h3>
				</div>				
			</div>
		</div>
    </body>
</html>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit-icons.min.js"></script>

<script>

	new Vue({
		el: '#app',
		data: {
			answer: '',
			answers: [
				"It is certain",
				"Reply hazy, try again",
				"It is decidedly so",
				"Ask again later",
				"Without a doubt",
				"Better not tell you now",
				"Yes â€“ definitely",
				"Cannot predict now",
				"You may rely on it",
				"Concentrate and ask again",
				"As I see it, yes",
				"Don't count on it",
				"Most likely",
				"My reply is no",
				"Outlook good",
				"My sources say no",
				"Yes",
				"Outlook not so good",
				"Signs point to yes",	
				"Very doubtful"
			]
		},
			
		created() {
			this.getAnswer();
		}, 
			
		methods: {
			getAnswer(){	
				this.answer = this.answers[Math.floor(Math.random() * this.answers.length)];
			},
		}
	})

</script>
