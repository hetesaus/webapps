<script>
	
	var round = 1;
	var players = [];
	var input = document.getElementById("playerInput");
	input.addEventListener("keyup", function(event) {
		event.preventDefault();
		if (event.keyCode === 13) {
			AddPlayers();
		}
	});
	
 	function AddPlayers(){
		var input = document.getElementById('playerInput').value;
		if (input == ''){
			return;
		}
		var list = input.split(',');
		document.getElementById('playerInput').value = '';
		for(var i = 0; i < list.length; i++){
			players.push({ name: list[i], score: [] });
		}
		RebuildPlayerList();
	}
	
	function RemovePlayer(input){
		if(input == ''){
			return;
		}
		var index = players.map(function(player) { return player.name; }).indexOf(input);
		players.splice(index, 1);
		RebuildPlayerList();
    	}
	
	function RebuildPlayerList(){
		for(var i = 0; i < players.length; i ++){
			document.getElementById('1-' + i + 'Name').innerHTML = players[i].name;
		}
	}
		
	function ValidateRound(){
		for(var i = 0; i < 24; i++)
		{
			var name = document.getElementById(round + '-' + i + 'Name').innerHTML;
			var score = document.getElementById(round + '-' + i + 'Score').value;
			if(name != '' && score == ''){
				return false;	
			}
		

		}
		alert('advance'); 
		return true;
	}
	
	function AddScores(){
		for(var i = 0; i < 24; i++)
		{
			var name = document.getElementById(round + '-' + i + 'Name').innerHTML;
			var curPlayer = players.find(o => o.name === name);
			var score = document.getElementById(round + '-' + i + 'Score').value;
			curPlayer.score.push(parseInt(score));
		}
	}

</script>
